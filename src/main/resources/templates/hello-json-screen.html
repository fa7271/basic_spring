<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <titlec>hello json screen</titlec>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<form id="myform"> <!-- form 형식 기본 -->
    <p>name : <input type="text" id ="name" name="name"></p>
    <p>email : <input type="text"  id ="email" name="email"></p>
    <p>password : <input type="password"  id ="password" name="password"></p>
    <p>
        <button type="button" onclick="sendData()">제출</button>
    </p>
</form>
<script>
    async function sendData() {
        const jsonData = {
            //객체 만들기  body에 담김 controller 에서  RequestBody로 받았기 때문에 body에 데이터가 담기게 된다.
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            password: document.getElementById("password").value,
        }
        try {
            const response = await axios({
                method: 'POST',
                url: "http://localhost:8080/hello/json-post-handle3",
                data: JSON.stringify(jsonData),
                headers: {'Content-Type': 'application/json'},
            });
            window.location.href = '/hello/screen'
        } catch (e){
            console.log(e);
        }
    }
</script>
</body>
</html>
